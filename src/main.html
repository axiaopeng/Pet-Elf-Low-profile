<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: aquamarine;
      position: relative;
    }
    .map{
      margin-left: 50px;
      margin-top: 20px;
      width: 800px;
      height: 600px;
      border: 1px solid #000;
      position: relative;
    }
    .map .chatInputBox {
      position: absolute;
      bottom: 0;
      left: 10px;
    }

    .chatInputBox{
      display: none;
      position: relative;
    }
    .chatInputBox .inputTextarea{
      width: 754px;
      resize: none;
      background-color:#000;
      color: #eee;
      font-weight: 600;
      padding: 10px;
      letter-spacing: 1px;
    }
    .chatInputBox .sendMsg{
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .chatInputBox .chatInputTip{
      position: absolute;
      top: -20px;
      left: 0;
      height: 20px;
      background-color: #f6f6f6;
      padding:2px 10px;
      font-size: 12px;
      box-sizing: border-box;
      color: #363636;
    }
    .dialogRight:before{
      position: absolute;
      content: '';
      left: -8px;
      top: 7.5px;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 7px solid #000;
    }
    .dialogRight:after{
      position: absolute;
      content: '';
      left: -7px;
      top: 7.5px;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 7px solid #fff;
    }
    .dialogLeft:before{
      position: absolute;
      content: '';
      right: -8px;
      top: 7.5px;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 7px solid #000;
    }
    .dialogLeft:after{
      position: absolute;
      content: '';
      right: -7px;
      top: 7.5px;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 7px solid #fff;
    }
    .dialogDown:before{
      position: absolute;
      content: '';
      top: -8px;
      left: 7.5px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 7px solid #000;
    }
    .dialogDown:after{
      position: absolute;
      content: '';
      top: -7px;
      left: 7.5px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 7px solid #fff;
    }
  </style>
</head>
<body>
  <div id='map' class="map">
    <div id="chatInputBox" class="chatInputBox">
      <textarea id='inputTextarea' class="inputTextarea" rows="8" ></textarea>
      <button id="sendMsg" class="sendMsg">发送(shift+enter)</button>
      <div class="chatInputTip">按ESC取消对话框</div>
    </div>
  </div> 
<script src="main.js"></script>
</body>
</html>
